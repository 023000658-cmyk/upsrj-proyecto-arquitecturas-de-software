<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTA Sign</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e5e5;
        }

        .form-container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 1px solid #2e2e2e;
        }

        h2 {
            color: #a855f7; /* morado */
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: left;
            color: #f5f5f5;
        }

        input[type="file"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            margin-bottom: 20px;
            font-size: 15px;
            background-color: #2a2a2a;
            color: #eaeaea;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover, select:hover {
            border-color: #a855f7;
            background-color: #333;
        }

        button {
            background-color: #a855f7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #9333ea;
            transform: scale(1.03);
        }

        .popup {
            display: none;
            background-color: #7e22ce; /* morado oscuro */
            color: white;
            padding: 15px 25px;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            animation: fadeInOut 3s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>OTA Signer Application</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Select binary file:</label>
            <input type="file" id="file" name="file" required>

            <label for="environment">Environment:</label>
            <select id="environment" name="environment">
                <option value="dev">development</option>
                <option value="prod">production</option>
            </select>

            <button type="submit">UPLOAD</button>
        </form>
    </div>

    <div id="popup" class="popup">File Successfully Uploaded</div>

    <script>
        const form = document.getElementById('uploadForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    popup.textContent = "File Successfully Uploaded";
                    popup.style.display = 'block';
                    setTimeout(() => popup.style.display = 'none', 3000);
                } else {
                    alert("Upload failed.");
                }
            } catch (error) {
                console.error("Error uploading file:", error);
                alert("Error uploading file.");
            }
        });
    </script>
</body>
</html>
